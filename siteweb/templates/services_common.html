{% load static %}
<!-- Hero banner -->
  <div 
    style="background-image: linear-gradient(90deg,  rgba(0,0,0,0.65) 0%,rgba(0,0,0,0) 100%), url({{ thisService.banner.url }});"
    class="banner banner_40 observe"
    >
    <div class="banner_text container">
      <h1>        
        {{ thisService.title }}
        <span class="banner_subtitle">{{ thisService.description }}</span>
      </h1>
    </div>
  </div>

  <main class="services_main_container container">
    <div class="section_container description_about_container">
      {% for service in services %}
      <section class="block_section">
          <div class="block_container">
            <div class="service_texts">
              <h2 class="subtitle">{{ service.title }}</h2>
              <br/>
              <h4>{{ service.subtitle }}</h4>
              <p class="section_paragraph">{{ service.description|safe|linebreaks }}</p>
              {% if user.is_authenticated %}	
                <a href="{% url 'admin:siteweb_'|add:modelo|add:'_change' service.id %}" class="btn_edit" target="_blank" title="Edit this section">
                  <img src="{% static "img/icon/edit.svg" %}" title="Edit"></a>
              {% endif %}
            </div>
            <figure class="service_picture">
              <img src="{{ service.thumbnail.url }}" alt="{{ service.title }}" class="section_img">
            </figure>        
          </div>
      </section>
      {% endfor %}
    </div>  
  </main>
